<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telugu → English Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Telugu → English Translator</h2>

    <textarea 
      id="inputText"
      placeholder="ఇక్కడ తెలుగు టైప్ చేయండి..."
    ></textarea>

    <button onclick="translateText()">Translate</button>

    <h3>Output:</h3>
    <div id="outputBox"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
