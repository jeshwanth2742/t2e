<!DOCTYPE html>
<html>
<head>
  <title>Telugu Translator</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 350px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      background: #222;
      padding: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Telugu → English</h2>

    <textarea id="input" placeholder="Type Telugu here..."></textarea>

    <button onclick="translate()">Translate</button>

    <div id="output"></div>
  </div>

  <script>
    const dictionary = {
      "హలో": "Hello",
      "నమస్తే": "Hello",
      "ప్రేమ": "Love",
      "ఆహారం": "Food",
      "నీరు": "Water",
      "నేను బాగున్నాను": "I am fine",
      "మీరు ఎలా ఉన్నారు": "How are you",
      "ధన్యవాదాలు": "Thank you"
    };

    function translate() {
      const text = document.getElementById("input").value.trim();
      const output = document.getElementById("output");

      if (dictionary[text]) {
        output.innerHTML = dictionary[text];
      } else {
        output.innerHTML = "❌ Not found in dictionary";
      }
    }
  </script>

</body>
</html>
